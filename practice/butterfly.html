<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 20px" >
<canvas id="canvas" width="700" height="400" style="border:black solid 1px"></canvas>
</body>
<script>
    var c =document.getElementById("canvas");
    var ctx= c.getContext("2d");
    var butterfly=new Image();
        butterfly.src="images/butterfly.jpg";
        butterfly.onload=drawButterflies;

    function drawButterflies(){
        ctx.drawImage(butterfly,0,0,200,138,0,0,200,138);
        ctx.drawImage(butterfly,0,0,200,138,200,0,200,138);
        ctx.drawImage(butterfly,0,0,200,138,400,0,200,138);
        setTimeout(moveButterfly,1000);//使用setTimeout函数间隔1000毫秒执行moveButterfly函数；
    }
    function  moveButterfly(){
        //先用clearRect擦除Canvas花瓣，然后使用drawImage函数重新绘制三个蝴蝶图像的方式来实现蝴蝶移动的效果。
        ctx.clearRect(0,0, c.width, c.height);
        ctx.drawImage(butterfly,0,0,200,138,0,0,200,138);
        ctx.drawImage(butterfly,0,0,200,138,200,200,200,138);
        ctx.drawImage(butterfly,0,0,200,138,400,0,200,138);

    }
</script>
</html>
