<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/easeljs.min.js"></script>
</head>
<body onload="init()" style="margin: 20px">
<canvas id="canvas" width="400" height="200" style="border: black solid 1px"></canvas>
</body>
<script>
    var stage;
    function init(){
        stage = new createjs.Stage(document.getElementById('canvas'));
        createjs.Ticker.addEventListener("tick",handleTick);
        createjs.Ticker.setFPS(60);
        start();
    }
    function handleTick(){
        stage.update();
    }
    function start(){
        drawButterflies();
    }
    function  drawButterflies(){
        var imgPath = 'images/butterfly.jpg';
        butterfly1 = new createjs.Bitmap(imgPath);
        butterfly2 = new createjs.Bitmap(imgPath);
        butterfly2.x = 90;
        butterfly2.y = 40;
        stage.addChild(butterfly2,butterfly1);
        stage.update();
        setTimeout(swapButterflies,1000);
    }
    //实现蝴蝶的更换效果
    function swapButterflies(){
        stage.swapChildren(butterfly1,butterfly2);
    }
</script>
</html>
